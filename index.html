            function App() {
                return(

            function Nav() {
                const [resMenuDisplay, setResMenuDisplay] = React.useState('none')
                const [resMenuItems, setResMenuItems] = React.useState('none')
                const [navDisplay, setNavDisplay] = React.useState('flex')
                const [marketInsightMenu, setMarketInsightMenu ] = React.useState('none')
                const [contactMenu, setContactMenu] = React.useState('none')


                const handleMenuClick = () => {
                    if(resMenuDisplay === "none") {
                        setResMenuDisplay('flex')
                        setNavDisplay('none')
                        setResMenuItems('flex')
                    }
                    else{
                        setResMenuDisplay('none')
                        setResMenuItems('none')
                        setNavDisplay('flex')
                        setContactMenu('none')
                        setMarketInsightMenu('none')
                    }
                }

                const handleInsightMenuClick = () => {
                    if(marketInsightMenu === 'none'){
                    setMarketInsightMenu('flex')
                    setResMenuItems('none')
                    }
                    else{
                        setMarketInsightMenu('none')
                        setResMenuItems('flex')

                    }
                }

                const handleContactMenuClick = () => {
                    if(contactMenu === 'none'){
                    setContactMenu('flex')
                    setResMenuItems('none')

                    }
                    else{
                        setContactMenu('none')
                        setResMenuItems('flex')

                    }                
                }

                        <div style={{display: navDisplay}} className="con">
                            <button onClick={handleMenuClick} type="button" className="dropdown-btn">

                                </svg>

            function Search() {
                return(
                <div className="search-div">
                    <div className="inside-search-div">

                        </div>
                        <SearchBox />
                    </div>

                );
            }

            function SearchBox() {
                const [clicked, setClicked] = React.useState('Browse Homes')
                const [menuItems, setMenuItems] = React.useState(["Browse Homes", "Home Estimate", "Find A Realtor"])
                const clickStyle = {
                    background: "white",
                    color: "black",
                    display: "block"
                                      
                }
                const handleClick = (item) => {
                    setClicked(item)
                }
                  
                return(
                    <div className="search-box">
                        <div className="tab-options">
                            {
                                menuItems.map(item => {
                                    if (clicked.includes(item)){
                                        
                                    return (
                                        
                                        <div className="stylediv" style={clickStyle}>
                                            <div>
                                                <span>{item}</span>
                                            </div>                                     
                                        </div>
                                    
                                    )
                            } else{

                                return (
                                        
                                        <div onClick={() => handleClick(item)}>
                                            <div>
                                                <span>{item}</span>
                                            </div>
                                        </div>
                                    )}
                                }   
                            
                            )
                            }                           
                        </div>
                        <div className="tab">
                            <div id="browse-homes" style={{display: clicked === "Browse Homes" ? "flex" : "none"}}>
                                <img src="https://wahi.com/wp-content/uploads/2023/05/Real-Estate-House.png" alt=""/>
                                <span>Start your search with the latest listings</span>
                                <button className="btn btn-primary">SEARCH HOMES</button>                         
                            </div>
                            <div id="home-estimate" style={{display: clicked === "Home Estimate" ? "flex" : "none"}}>
                                <img src="https://wahi.com/wp-content/uploads/2023/05/Real-Estate-Market-Scale-1.png" alt="" />
                                <span>Discover how much your home is worth</span>
                                <button style={{width:"max-content"}} className="btn btn-primary">HOME ESTIMATE</button>                         
                            </div>
                            <div id="find-a-realtor" style={{display: clicked === "Find A Realtor" ? "flex" : "none"}} className="person-div">
                                <div>
                                    <span>I am</span>
                                </div>
                                <div id="find-a-realtor-btns" style={{}}>
                                    <button className="btn btn-primary">
                                        A BUYER 
                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                                        </svg>
                                    </button>                         
                                    <button className="btn btn-primary">
                                        A SELLER
                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                                        </svg>
                                    </button>                         
                                    <button className="btn btn-primary">
                                        BOTH
                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                                        </svg>                                
                                    </button> 
                                </div>                        
                            </div>
                        </div>
                    </div>
                );
            }
